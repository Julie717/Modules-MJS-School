plugins {
    id 'java'
	id 'application'
}

java{
	sourceCompatibility =  JavaVersion.valueOf(versionJava)
    targetCompatibility =  JavaVersion.valueOf(versionJava)
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
	implementation("org.springframework:spring-core:${springVersion}")
    implementation("org.springframework:spring-jdbc:${springVersion}")
    implementation("org.springframework:spring-context:${springVersion}")
    implementation("org.apache.commons:commons-dbcp2:${dbcpVersion}")
    implementation("mysql:mysql-connector-java:${jdbcVersion}")
    implementation('javax.validation:validation-api:2.0.1.Final')
}

test {
    useJUnitPlatform()
}

run.enabled = false